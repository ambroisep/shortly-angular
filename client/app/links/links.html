<div class='navigation'>
  <ul>
    <li><a class='index'>All Links</a></li>
    <li><a class='create'>Shorten</a></li>
  </ul>  
</div> 
<div id='container' ng-repeat="link in data.links">
  <img src='/redirect_icon.png'/>
  <div class='info'>
    <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
    <div class='title'>{{link.title}}</div>
    <div class='original'>{{link.url}}</div>
    <a href='{{base_url}}/{{code}}'>{{link.base_url}}/{{link.code}}</a>
  </div>
</div>
