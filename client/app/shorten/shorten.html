<div class='creator'>
  <form name="shortlyForm" ng-submit='addLink()' novalidate>
    <input name='link' type='url' ng-model='link.url'
      placeholder="Enter your url here" required
      ng-class="{'error': shortlyForm.$invalid && shortlyForm.$dirty}"/>
    <button type="submit" value="Shorten" ng-disabled='shortlyForm.$invalid'>Shorten</button>
  </form>
  <img class='spinner' src='assets/spiffygif_46x46.gif' ng-show='displaySpinner'>
  <div ng-if='shortlyForm.link.$error.required && shortlyForm.$dirty' class="message">
    <h2>Url required</h2>
  </div>
  <div ng-show='shortlyForm.link.$error.url && shortlyForm.$dirty' class="message">
    <h2>Not a valid url</h2>
  </div>
  <div class='message'  ng-show='link.data'>
    <div class="link">
      <img src='assets/redirect_icon.png'/>
      <div class='info'>
        <div class='visits'><span class='count'>{{link.data.visits}}</span>Visits</div>
        <div class='title'>{{link.data.title}}</div>
        <div class='original'>{{link.data.url}}</div>
        <a href='{{base_url}}/{{code}}'>{{link.data.base_url}}/{{link.data.code}}</a>
      </div>
    </div>
  </div>
</div>
